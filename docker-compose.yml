version: '2'

services:
  mongo:
    image: mongo
    container_name: 'mongo'
    ports:
      - "27017:27017"
    networks: 
      - app-network

  mongo_admin:
    image: mongo-express
    container_name: 'mongo_admin'
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - "8081:8081"
    networks: 
      - app-network

  backend:
    build: ./server/
    container_name: 'backend'
    user: "node"
    depends_on:
      - mongo
    working_dir: /home/node
    environment: 
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
    volumes:
      - ./server/:/home/node
      - /home/node/node_modules
    ports:
      - "3030:3030"
    command: "node index.js"
    networks: 
      - app-network

  frontend:
    build: 
      context: ./
      dockerfile: ./client/Dockerfile
      args: 
        - REACT_APP_AUTH_SERVER_BASE_URL=http://${EXTERNAL_IP}:3030
    container_name: 'frontend'
    # user: "node"
    depends_on: 
      - backend
    # working_dir: /home/node
    # environment:
    #   - REACT_APP_AUTH_SERVER_BASE_URL=http://${EXTERNAL_IP}:3030
    # volumes:
      # - ./client/:/home/node
      # - /home/node/node_modules
    ports:
      - "80:80"
    # command: "npm start"
    networks:
      - app-network

networks: 
      app-network:
        driver: bridge
